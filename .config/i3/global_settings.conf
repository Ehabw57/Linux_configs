 #-----------Global settings--------

# Property Name         Border  BG      Text    Indicator Child Border
client.focused          $base0D $base0D $base00 $base0D $base0C
client.focused_inactive $base01 $base01 $base05 $base03 $base01
client.unfocused        $base01 $base00 $base05 $base01 $base01
client.urgent           $base08 $base08 $base00 $base08 $base08
client.placeholder      $base00 $base00 $base05 $base00 $base00
client.background       $base07

font pango:DejaVu Sans Mono 10
 # assign windows to workspace
#assign [class="^Alacritty"] 1
 assign [class="^Chromium"] 2
 assign [class="^TelegramDesktop"] 3
 assign [class="^discord"] 4
 assign [class="^obsidian"] 3
 assign [class="^Shotcut"] 6
 assign [class="^Gimp"] 5
 assign [class="^obs"] 6
 # Disable windo titlebar
 default_border pixel 1
 default_floating_border pixel 0

 # making feh floating windows
 for_window [class="feh"] floating enable
 for_window [class="^Parole"] floating enable
 for_window [class="^gl"] floating enable
 for_window [class="^mpv"] floating enable
  floating_maximum_size 1600 x 900

 # Use Mouse+$mod to drag floating windows to their wanted position
 floating_modifier $mod
tiling_drag modifier titlebar

# gaps
gaps inner 20
gaps left 0
gaps right 0
gaps top 27
gaps bottom 0

