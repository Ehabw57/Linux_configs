include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini
include-file = ~/.config/polybar/polybar_colors.ini


[bar/main]
monitor = 
override-redirect = true
bottom = false
fixed-center = true

; Control the dimintions of the bar
width = 100%
height = 25

; Control the postion of the bar
offset-x = 0%
offset-y = 0

background = ${colors.base00}
foreground = ${colors.base05}

radius-top = 0.0
radius-bottom = 0.0

line-size = 0
line-color = ${colors.base05}

font-0 = DejaVu Sans Mono:style=Bold:size=8
font-1 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid:size=9
font-2 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular:size=9

; Borders and it's colors
border-bottom-size = 2
border-bottom-color = ${colors.base03}

; Number of spaces to add at the beginning/end of the bar
padding-left = 1
padding-right = 2

; The separator will be inserted between the output of each module
separator = |

; MODULES

; Modules of the bar for the right to left and center
modules-left = workspaces  
modules-center = date 
modules-right = updates cpu memory pulseaudio network keyboard 


; Opacity value between 0.0 and 1.0 used on fade in/out
dim-value = 1.0

; Fixes the issue where the bar is being drawn on top of fullscreen window's
wm-restack = i3

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

